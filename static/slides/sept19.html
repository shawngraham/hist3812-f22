		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {

Consider... Ikea.

<aside class="notes"><p><a href="https://journals-sagepub-com.proxy.library.carleton.ca/doi/pdf/10.1177/1206331208325599">https://journals-sagepub-com.proxy.library.carleton.ca/doi/pdf/10.1177/1206331208325599</a></p>
<p>Ursula Lindqvist explores how Ikea is an &#39;archive&#39; in the original sense of the word - &#39;: the house where the superior magistrates lived, where the official documents were kept, and where those with the nomological agency to interpret the contents of those documents lived. Archive, then, engenders the idea of a house, a space that is both public and private and that signifies both political power and cultural authority.&#39;</p>
<p>I&#39;d say it&#39;s a museum - a museum to a constructed vision of swedish identity and like lindqvist says, a monument to a particular vision of a particular kind of democracy. It tells a story: and moving through the space of an Ikea you are forced to read it in particular ways. Keep this idea of forced pathways = a particular reading in mind. Further - an archive suggests that there are silences, acts of violence, things cast out that do not belong. In Ikea&#39;s case, it&#39;s Sweden&#39;s participation in transatlantic slave trade and eugenics, and its own founder&#39;s family&#39;s history.</p>
<p><a href="https://www.theguardian.com/science/blog/2011/jan/31/shop-design-layout-impulse-purchasing">https://www.theguardian.com/science/blog/2011/jan/31/shop-design-layout-impulse-purchasing</a></p>
</aside></script></section><section  data-markdown><script type="text/template">

Movement & Enchantment

<aside class="notes"><p>picture of something mysterious</p>
<p>how do we read the landscape? through movement. how does movement create moments for enchantment? by encounters with the eruptions of deep time into the present, by the uncanny, by the emotional, by the emergent</p>
<p>enchantment as a mood;  disenchantment is where the enlightenment, modernism gets us: emotional detachment from the world. it produces alienation. Jane Bennet on the other hand argues for enchantment, a rediscovery of wonder, as something that would propel ethical engagement with the world. per bennet, enchantment is to be &#39;struck and shaken by the extraordinary that lives amid the everyday&#39;. To find enchantment, we need to playfully reconfigure things to be alive to chance operations: ties into complexity theory, emergence.</p>

<aside class="notes"><p>an example of the emergent narrative. copplestone &amp; dunne write of their digital media performance piece &#39;clifford&#39;s tower&#39;, that used emergent features in a one-off performance &#39;the narrative progression in any given run of <em>Clifford&#39;s Tower: Voices</em> is entwined with the audience (past and present)&#39;</p>
<p>&quot;the digital system that interfaced between the performers, the visualisation and the application used by the audience, was designed to log and map responses (both other audience perspectives and statements from expert sources). To this end each narrative pathway generated by the system would be informed by the links and networks that related interpretations, comments, artefacts and data. This system-generated narrative could create pathways, for example, that pulled all the different audience ideas about how it might have felt to inhabit the Tower during the 13th century, and align those against database images, reconstructions or a variety of expert interpretations - allowing a space for multivocality and discussion to manifest.&quot;</p>
