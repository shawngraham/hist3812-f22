baseURL = "https://hist3812.netlify.app"
languageCode = "en-us"
title = "HIST 3812 @ Carleton_U"

theme = "serif"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to use either one of these. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true # show / hide the contaxt box on the homepage
    show_services_button = true  # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/cu-logo.jpg"
    mobile_height = "36px"
    desktop = "images/logo/cu-logo.jpg"
    desktop_height = "36px"
    alt = "HIST3812 Digital History @ Carleton_U"

  [params.seo]
    meta_twitter_site = "@electricarchaeo"
    meta_twitter_creator = "@electricarchaeo"

  [params.team]
    summary_large_truncate = 120  # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Illustrations by Pixeltrue, via <a href="https://icons8.com/illustrations/style--pixeltrue">icons8.com</a>. Hugo theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

